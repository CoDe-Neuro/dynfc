name: docs
on:
  release:
    types: [created]
  workflow_dispatch:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install mkdocs==1.1.2 mkdocs-material mkdocstrings==0.15.2 livereload
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force
